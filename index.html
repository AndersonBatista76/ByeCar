<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ByeCar </title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script defer src="carousel.js"></script>
</head>

<body>

    <header>
        <img src="assests/images/logoDnc.png" width="150px" alt="Logo logoDnc">
        <h1> ByeCar </h1>
    </header>

    
    <section>

        <div class="containerEsquerdo">
            <h2>Ter <b>uma moto </b>por assinatura <br> 
                nunca foi tão fácil!</h2>
            <img src="assests/images/ilustrativa.png" alt="Ilustrativa Mulher em uma moto">
        </div>

        <div class="containerDireito">
            <h2>Conheça nossas <b>motos</b>!</h2>
            <div class="carousel">
                <button>
                    <img src="assests/images/setaEsquerda.png" alt="Seta Esquerda">
                </button>
                <ul class="cards">
                    <li>
                        <h2> Scooter Elétrica Voltz EV1 </h2>
                        <img src="assests/images/motoScooter.png" alt="Moto Scooter">
                        <div class="labels">
                            <h2> A partir de: </h2>
                            <span> R$ 619,90 </span>
                            <h3> Plano de 30 meses </h3>
                        </div>
                    </li>

                    <li>
                        <h2> Honda CB 500X </h2>
                        <img src="assests/images/motoCb500.png" alt="Moto CB500">
                        <div class="labels">
                            <h2> A partir de: </h2>
                            <span> R$ 710,90 </span>
                            <h3> Plano de 30 meses </h3>
                        </div>
                    </li>
                </ul>
                <button>
                    <img src="assests/images/setaDireita.png" alt="Seta Direita">
                </button>

            </div>
            <button id="maisInfor">Saiba mais</button>
        </div>

    </section>



       
</body>
</html>
